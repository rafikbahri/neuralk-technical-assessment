global:
  environment: dev  
  registry: ""
  imageTag: latest
  imagePullPolicy: Always
  imagePullSecrets: []
  commonLabels: {}
  commonAnnotations: {}

namespace:
  create: true
  name: neuralk-dev

redis:
  enabled: true
  image:
    repository: redis
    tag: alpine
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 6379
  configuration:
    appendOnly: "yes"
    appendfsync: "everysec"

minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
  credentials:
    accessKey: minioadmin
    secretKey: minioadmin
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  service:
    apiPort: 9000
    consolePort: 9001
  buckets:
    - name: datasets
    - name: models
    - name: results

worker:
  enabled: true
  image:
    repository: rafik08/neuralk-worker
    tag: ""  # Uses global.imageTag if empty
  replicaCount: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

server:
  enabled: true
  image:
    repository: rafik08/neuralk-server
    tag: ""  # Uses global.imageTag if empty
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

client:
  enabled: true # -- disable in staging and production
  image:
    repository: rafik08/neuralk-client
    tag: ""  # Uses global.imageTag if empty
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    server:
      host: api.neuralk.local
      paths:
        - path: /
          pathType: Prefix
    minio:
      host: minio.neuralk.local
      paths:
        - path: /
          pathType: Prefix
          port: 9001
  tls: []

config:
  logLevel: INFO
  jobTimeout: 600s
  maxRetries: 4
  queueName: default
