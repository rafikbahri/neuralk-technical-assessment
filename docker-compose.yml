services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - neuralk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - neuralk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Initialize MinIO on startup
  init_minio:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set neuralk http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing neuralk/datasets &&
      mc mb --ignore-existing neuralk/models &&
      mc mb --ignore-existing neuralk/results
      "
    networks:
      - neuralk-network

  worker:
    build:
      context: .
      dockerfile: deploy/docker/worker/Dockerfile
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: 1
          memory: 1024M
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralk-network

  # Server service for API endpoints
  server:
    build:
      context: .
      dockerfile: deploy/docker/server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_HOST=minio:9000
      - MINIO_PROXY_ADDRESS=localhost
      - MINIO_PROXY_PORT=8088
      - MINIO_PROXY_PATH=/minio
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
      
  # Envoy as the main proxy for all services
  envoy:
    image: envoyproxy/envoy:v1.24-latest
    ports:
      - "8088:8088"  # Main proxy port
      - "9901:9901"  # Admin interface
    volumes:
      - ./deploy/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      server:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuralk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  neuralk-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local
